<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>NIPSCERN — PUBLICAÇÕES</title>

  <!-- CSS principal -->
  <link rel="stylesheet" href="/publications/css/style3.css" />

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />
</head>

<body>
  <canvas id="stars"></canvas>

  <!-- ===== CABEÇALHO ===== -->
  <header class="header">
    <div class="logo-container">
      <i class="fa-solid fa-file-lines logo-fa" aria-hidden="true"></i>
      <p class="site-subtitle">NIPSCERN — PUBLICAÇÕES</p>
    </div>

    <nav class="header-nav">
      <a
        href="https://www.nipscern.com/#current-research"
        class="home-link"
        aria-label="Voltar para NIPSCERN"
        target="_blank"
        rel="noopener"
      >
        <i class="fa-solid fa-house home-fa"></i>
      </a>
    </nav>
  </header>

  <!-- ===== CONTEÚDO PRINCIPAL ===== -->
  <main>
    <h2 class="titulo-diagrama">
      Sinergia entre <span class="sapho-text">SAPHO</span> e <span class="cern-text">CERN</span>
    </h2>

    <div class="diagram venn">
      <!-- CÍRCULOS -->
      <a href="/publications/artigos/sapho/sapho.html" target="_blank" class="circle sapho" data-id="sapho">SAPHO</a>
      <a href="/publications/artigos/cern/cern.html" target="_blank" class="circle cern" data-id="cern">CERN</a>

      <div class="intersection sc">
        <a href="/publications/artigos/sc/sc.html" target="_blank" class="link-intersection">
          <span class="s">S</span><span class="c">C</span>
        </a>
      </div>
    </div>
  </main>

  <!-- ===== HUB DE PUBLICAÇÕES (Filtros + Cards) ===== -->
  <section id="pubs" class="pubs-hub" aria-label="Hub de publicações">
    <h2 class="pubs-title">Publicações</h2>

    <!-- FILTROS -->
    <div class="pubs-filters">

      <!-- EIXO -->
      <div class="filter-block">
        <div class="filter-line">
          <p class="filters-label">EIXO</p>

          <div class="filter-row" id="filterEixo" role="group" aria-label="Filtro de eixo">
            <button class="chip is-active" data-eixo="all">Todos</button>
            <button class="chip" data-eixo="sapho">SAPHO</button>
            <button class="chip" data-eixo="cern">CERN</button>

            <!-- SC mais explicativo -->
            <button class="chip" data-eixo="sc">SC (SAPHO × CERN)</button>

          </div>
        </div>
      </div>

      <!-- TIPO -->
      <div class="filter-block">
        <div class="filter-line">
          <p class="filters-label">TIPO</p>

          <div class="filter-row" id="filterTipo" role="group" aria-label="Filtro de tipo">
            <button class="chip chip-star" id="favOnlyBtn" aria-pressed="false" title="Somente favoritos">
              <i class="fa-solid fa-star"></i>
            </button>
            <button class="chip is-active" data-tipo="all">Todos</button>
            <button class="chip" data-tipo="congresso">Congresso</button>
            <button class="chip" data-tipo="revista">Revista</button>
                <button class="chip" data-tipo="tese">
                Tese <i class="fa-solid fa-angle-down" aria-hidden="true" style="margin-left:8px;"></i>
              </button>

            <!-- mantém como chip por enquanto (subitens TCC/Mestrado/Doutorado virão depois) -->
          </div>
        </div>
      </div>

      <!-- ANO -->
      <div class="filter-block">
        <div class="filter-line">

          <p class="filters-label">BUSCA</p>
          <input id="pubSearch" type="search" placeholder="Buscar por título, autor, ano..." autocomplete="off" />
          <div class="filter-row">
            <p class="filters-label">ANO</p>
            <select id="yearSelect" class="year-select" aria-label="Filtro de ano">
              <option value="all">Todos</option>
            </select>
          </div>
        </div>
      </div>

      <!-- BUSCA -->
      <div class="filter-block">
        <div class="filter-line">

          <div class="search-row">
          </div>
        </div>
      </div>

    </div>

    <!-- META + AÇÕES -->
    <div class="results-bar">
      <span id="resultsMeta">Mostrando 0</span>
      <button id="loadMoreBtn" class="load-more" type="button">Carregar mais</button>
    </div>

    <!-- CARDS (gerados pelo HUB: #pubsGrid) -->
    <div class="pubs-grid" id="pubsGrid"></div>
  </section>

  <!-- ===== RODAPÉ ===== -->
  <footer class="footer">
    <div class="footer-line"></div>
    <p>© 2026 NIPSCERN</p>
  </footer>

  <script src="/publications/js/script3.js" defer></script>
</body>
</html>
